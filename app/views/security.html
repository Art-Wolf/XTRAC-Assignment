<div class="row marketing">
  <h4>Security: {{security[0].symbol}}</h4>
  <button type="button" class="btn btn-default btn-lg" ng-click="toggleTable()">
    <div ng-show="table"><span class="glyphicon glyphicon-th-list" aria-hidden="true" ></span> Table</div>
    <div ng-hide="table"><span class="glyphicon glyphicon-th-large" aria-hidden="true" ></span> Grid</div>
  </button>
  <hr />
  <div ng-hide="table">
    <table class="table table-striped" >
     <thead>
       <tr>
         <td>ID</td>
         <td>Symbol</td>
         <td>Name</td>
         <td>Change</td>
         <td>Price</td>
       </tr>
     </thead>
      <tbody>
      <tr ng-repeat="sec in security">
       <td>{{sec.id}}</td>
       <td>{{sec.symbol}}</td>
       <td>{{sec.name}}</td>
        <td>{{sec.change}}</td>
        <td>{{sec.price}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div ng-show="table">
    <ul class="chart" ng-repeat="sec in security">
      <li>
        <span style="height:{{sec.price}}%" title="Price"></span>
      </li>
      <li>
        <span style="height:{{sec.change}}%" title="Change"></span>
      </li>
    </ul>
  </div>
</div>
