<div class="row marketing">
  <h4>Login</h4>
  <form novalidate>
    Username:<br>
    <input type="text" ng-model="User.Username"><br>
    Password:<br>
    <input type="text" ng-model="User.Password">
    <br><br>
    <button ng-click="reset();">Reset</button>
    <button ng-click="loginButton();">Login</button>
  </form>
</div>
